<!DOCTYPE html>
<html><head><title>God'sEye Dashboard</title></head><body>
<h1>Surveillance Dashboard</h1>
<h2>Logs</h2>{% for l in logs %}<div>{{l}}</div>{% endfor %}
<h2>Snapshots</h2>{% for img in images %}

{% endfor %}
</body></html>
